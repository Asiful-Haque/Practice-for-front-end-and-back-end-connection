<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Information</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>User Information</h2>
            <form id="userInfoForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" required /><br /><br />

                <label for="userAddress">Address:</label>
                <input type="text" id="userAddress" name="userAddress" required /><br /><br />

                <label for="userIncome">Monthly Income:</label>
                <input type="number" id="userIncome" name="userIncome" required /><br /><br />

                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="nextPageBtn">Next Page</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
